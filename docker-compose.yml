services:
  db:
    image: pgvector/pgvector:pg16
    container_name: rekognition_clone_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    command: ["postgres", "-c", "shared_preload_libraries=vector"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
  api:
    build: .
    container_name: rekognition_clone_api
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      PORT: ${PORT}
      PROJECT_DATA_DIR: ${PROJECT_DATA_DIR}
    ports:
      - "${PORT}:${PORT}"
    volumes:
      # Keep only output and project_data for temporary storage
      # No home directory mount needed - API accepts base64!
      - ./output:/app/output
      - ./project_data:/app/project_data
    depends_on:
      db:
        condition: service_healthy
volumes:
  pgdata:
